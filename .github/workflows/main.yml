name: Run Deep Translator

on:
  push:
    branches:
      - main

jobs:
  run-deep-translator:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # اختر الإصدار المناسب من بايثون

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # تثبيت المكتبات المطلوبة

      - name: Run deep.py
        env:  # تمرير المتغيرات البيئية (مثل التوكنات) كمتغيرات بيئية
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}  # استخدم الأسرار لتخزين المفتاح
          TOKEN: ${{ secrets.TOKEN }}  # استخدم الأسرار لتخزين توكن البوت
        run: python deep.py  # تشغيل سكربت بايثون الخاص بك
