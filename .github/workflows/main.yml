name: Deploy Bot

on:
  push:
    branches:
      - main  # أو الفرع الذي تريد تشغيل الإجراء عليه

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # يمكنك استخدام أي إصدار تريده

    - name: Install dependencies
      run: |
        pip install python-telegram-bot requests

    - name: Run the bot
      env:
        TOKEN: ${{ secrets.TOKEN }}
        DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
      run: |
        python deep.py
